afk = [if (> $arg1 0) [me "^f1player is ^f2afk ^f1for" $arg1 "minuts"] []]
chat = [
logchat = ""
logsay = ""
newgui Chat [
guibackground 0x000000
guinoautotab [
guistayopen [
guilist [
guilist [
loop i 20 [

guilist [
guistrut 2
guitext (getclientname $i)
guistrut 2
]

]]
guibar
guitext $logchat
]
guibar
guistrut 1
guilist [
guistrut 20
guifield logsays 40 [if (strcmp "" $logsays) [] [logchat = (concatword $logchat "^n" "^f1" (getname) " : " $logsays);sleep 10 [logsays = ""]]]
guistrut 2
guiimage textures/exit [logchat = ""] 0.5
guistrut 20

]
guistrut 1
]]



]
showgui Chat
]
click = [
clicka = 0
clickb = [clicka = (+ 1 $clicka)]
timec = []
sleep 10 [showgui ClickMetr]
timeclick = 60
newgui ClickMetr [
guistayopen [
guiimage textures/blip [clickb] 5
guifont huge [
guititle Click :  $clicka
guibar
guititle Time : $timeclick
if (= 0 $timeclick) [clickb = [];timec = [];sleep 10 [timec = "Time out";me "^f0Your score on mini-game ClickMetr is^f2" $clicka "^f0Points"]]
]]]
sleep 2000 [
timec = [timeclick = (- $timeclick 1);sleep 1000 [timec]]
timec
showgui ClickMetr
]
]
disc = [
me "^f1Player use ^f0/disc ^f1and disconnect"
sleep 400 [disconnect]
sleep 800 [exec config.cfg]
sleep 1200 [echo "^f0Config reset"]
sleep 1600 [echo "Thank you for play on ParkourServer"]
]
gname = [editing]
like = [me "like this map :)"]
list = [list_player = "";loop i 5 [list_player = (concat $list_player (getclientname $i))];echo $list_player]
load = [reconnect;sleep 1000 [getmap]]
modetexs = [<grey>textures/modeediting.png ]
restart = [spectator 1;spectator 0]
spec = [if (= (isspectator) 1) [spectator 0] [spectator 1]]
tipstr = "press ^fs^fcLSHIFT^fs^fw or ^fSC^fS to crouch while landing to ^fs^fyimpulse slide^fS"
tmod_colormodel = [
if (= (colr) 255) [] [if (= $colmodorig 1) [] [colr = 255;colb = 0;colg = 0;setinfo (getname) 0xff0000;colmodorig = 0;echo "^f3Dont change color model"]];
if (= (colg) 0) [] [if (= $colmodorig 1) [] [colr = 255;colb = 0;colg = 0;setinfo (getname) 0xff0000;colmodorig = 0;echo "^f3Dont change color model"]];
if (= (colb) 0) [] [if (= $colmodorig 1) [] [colr = 255;colb = 0;colg = 0;setinfo (getname) 0xff0000;colmodorig = 0;echo "^f3Dont change color model"]]
]
tmod_disc = [
me "^f1Player use ^f0/disc ^f1and disconnect"
sleep 400 [disconnect]
sleep 800 [exec config.cfg]
sleep 1200 [echo "^f0Config reset"]
sleep 1600 [echo "Thank you for play on ParkourServer"]
]
tmod_every = [

tmod_listcolor

sleep 1000 [tmod_every]]
tmod_one = [
tmod_colormodel
maps = [@tmod_maps]
load = [showgui T-Mod]
]
tmod_start = [
newgui T-Mod [
guishowtitle
guifont huge [
guibutton "^f0Start" [uc = 1;userconfig]
]
]
]
tmod_vers = [0.0.2.0]
uc = [1]
userconfig = [
savemapconfig data/maps/ParkourServer
sleep 50 [disconnect]
sleep 100 [connect 89.149.107.95 28805 tmodpass]
sleep 1000 [getmap]
sleep 5000 [savemapconfig maps/tmod]
sleep 7000 [disconnect]
sleep 7100 [connect 89.149.107.95 28803 temka]
sleep 7500 [exec maps/tmod.cfg]
sleep 7600 [ucp = [];uc = 1]
sleep 7700 [spectator 0]
slepp 7800 [tmod_every;tmod_one]
sleep 8000 [cleargui]
sleep 8500 [cleargui]
]
